name: "CI"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run build && npm run pack
  test: # make sure the action works on a clean machine without building
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with: 
        repo-path: "eloots/course-management-tools"
        target: "./"
        token: ""
    - name: List working directory
      run: ls -lrth