name: "CI"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all
    - uses: ./
      with: 
        repository: "lihaoyi/Ammonite"
        latest: false
        tag: "2.1.1"
        fileName: "2.13-2.1.1-14-4f2a1b2-bootstrap"
        tarBall: true
        zipBall: true
        out-file-path: "downloads"
        token: ""
    - name: List working directory
      run: ls -lrth downloads