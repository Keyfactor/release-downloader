name: "CI"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
        npm run all
    - uses: ./
      with: 
        repo-path: "eloots/course-management-tools"
        out-file-path: "downloads"
    - name: List working directory
      run: ls -lrth downloads